<div id="content-header">
	<h1>Cadastro >> Cliente</h1>
</div>
<div id="content-container">	
	<br/>
	<div class="row" ng-controller="ClienteController">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Lista de Cliente
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table ng-table="tableParams" class="table table-striped table-bordered table-hover" id="dataTables-example">
							<tr ng-repeat="cliente in $data">
								<td data-title="'Codigo'">{{cliente.id}}</td>
	            				<td data-title="'Nome'">{{cliente.nome}}</td>
	            				<td data-title="'Data de Cadastro'">{{cliente.dataCadastro}}</td>
	            				<td data-title="'Status'">{{cliente.status}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<a href="#CreateCadastroCliente" class="btn btn-primary">Novo</a>
		</div>
	</div>
</div>
